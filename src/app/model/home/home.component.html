
<app-nav-bar></app-nav-bar>

<h1 class="display-4">Employee Data</h1>

<p>
  This component demonstrates fetching Employee data from Google cloud
  firestore.
</p>

<ng-template #loading>
  <p><em>Loading...</em></p>
</ng-template>

<div class="row">
  <div class="col-md-6 offset-md-3">
    <form (ngSubmit)="search()" #searchForm="ngForm" >
      <div class="input-group">
        <input type="search" class="form-control custom-input" placeholder="Search by Name" [(ngModel)]="searchQuery" name="searchQuery"  (click)="clearSearch()" />
        
         
        
      </div>
    </form>
	
  </div>
</div>


<ng-container *ngIf="userData$ | async as userData; else loading">
  
    <ng-container *ngIf="userData.userList ; else noData ">



      <table class="table"  shadow table-striped align-middle table-bordered>
        <thead class=" table-info">
          <tr class=" text-center">
            
            <th >Name</th>
            <th >Gender</th>
            <th >Phone</th>
            <th >Email</th>
            <th>Department</th>
            <th *ngIf="userData.appUser"> Actions </th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr 
           *ngFor="let user of userData.userList | slice: (p - 1) * itemsPerPage : p * itemsPerPage ">
      
            
            <td>{{ user.name }}</td>
            <td>{{user.gender}}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.department }}</td>
            <td *ngIf="userData.appUser">


              <button
              class="btn btn-outline-dark"
              [routerLink]="['/userform/edit/',user.id]"
            >
              Edit
            </button>
              <button type="button" style="margin-left: 20px;" class="btn btn-danger" 
              (click)="delete(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item" *ngIf="p > 1">
            <a class="page-link" (click)="p = p - 1">&laquo; Previous</a>
          </li>
          
          <li class="page-item" *ngFor="let page of getPages(userData.userList.length, itemsPerPage)">
            <a class="page-link" (click)="p = page">{{ page }}</a>
          </li>
          
          <li class="page-item" *ngIf="p < getPages(userData.userList.length, itemsPerPage).length">
            <a class="page-link" (click)="p = p + 1">Next &raquo;</a>
          </li>
        </ul>
      </div>
      

    </ng-container>

    <ng-template #noData>
      <div class="d-flex justify-content-center">
        <h4>No records found</h4>
      </div>
    </ng-template>


</ng-container>
