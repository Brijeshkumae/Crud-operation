<header>
    <div class="container">
        <div class="row">
        <div class="col-sm-6">
           <h2>Home</h2> 
        </div>
        <div class="col-sm-6" >
            <button class="btn btn-light" style="float: right;" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="addmodel()">Add Data</button>
        </div>
    </div>
    </div>
</header>
<br/><br>

<div class="container">
    <div class="row" >
        <div class="col-sm-12">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Website</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let user of data; let i = index;">
                    <td>{{i+1}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.website}}</td>
                    <td>
                        <button class="btn btn-primary" data-bs-toggle="modal" (click)="edit(i, user)" data-bs-target="#exampleModal"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-danger" style="margin-left: 20px;" (click)="delete(i, user)"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{isedit ? 'Edit User Details' : 'Add Data'}}</h5>
                <span data-bs-dismiss="modal" aria-label="class" class="close-btn1">x</span>
            </div>

            <div class="modal-body">
                <div class="form-box">
                    <form [formGroup]="userform" (ngSubmit)="isedit ? update(userform) : sendata(userform)"
                    #userForm = "ngForm"
                    (ngSubmit)="userForm.form.valid && sendata(userform)"
                    novalidate
                    >

                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" 
                            placeholder="Name"
                             formControlName="name"
                              class="form-control"
                              [(ngModel)]="userform.name"
                               name="ngModel"
                               required/>
                            <span  
                                class="text-danger"
                                *ngIf="userform.sendata && userform.name?.['required']"> Name  is requird                        
                            </span>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" placeholder="Email" formControlName="email" class="form-control mt-3 mb-3" [ngClass]="{error : getControl('name')?.errors && getControl('name')?.touched}" />
                            <div *ngIf="userform.get('email').hasError('required') && userform.get('email').touched" class="text-danger">
                              Email is required.
                            </div>
                            <div *ngIf="userform.get('email').hasError('email') && userform.get('email').touched" class="text-danger">
                              Invalid email format.
                            </div>
                          </div>
                          
                          <div class="form-group">
                            <label>Phone</label>
                            <input type="text" placeholder="Phone" formControlName="phone" class="form-control mt-3 mb-3" [ngClass]="{error : getControl('name')?.errors && getControl('name')?.touched}"/>
                            <div *ngIf="userform.get('phone').hasError('required') && userform.get('phone').touched" class="text-danger">
                              Phone is required.
                            </div>
                            <div *ngIf="userform.get('phone').hasError('pattern') && userform.get('phone').touched" class="text-danger">
                              Phone must be a 10-digit number.
                            </div>
                          </div>

                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" placeholder="Name" formControlName="website" class="form-control mt-3 mb-3" [ngClass]="{error : getControl('name')?.errors && getControl('name')?.touched}"/>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">{{isedit ? 'UPDATE' : 'SUMBIT'}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
