<div class="container-fluid">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1 class="text-dark ">Login</h1>
                  <h5 class="title-intro">Welcome back!</h5>
                  <form  >
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input  type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Email">
                       
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input  [type]="showPassword ? 'text' :'password'" class="form-control"  name="password" [(ngModel)]="password"
                        placeholder="Password">
                        <!-- <mat-icon (click)="hide = !hide" matSuffix>{{hide? 'visibility_off' : 'visibility'}}</mat-icon> -->
                        <!-- <span class="password-toggle" (click)="togglePasswordVisibility()">
                          <i class="fas" [ngClass]="showPassword ? 'fa-eye ' : 'fa-eye-slash'"></i>
                      </span> -->
                      </div>
                      <button type="button" class="btn btn-info mb-2" (click)="login()" >Login</button>
                      <div class="row">
                        <div class="col-md-6">
                          <a routerLink="/signup">Need Account ? <span class="text-danger">Signup</span></a>
                        </div>
                      </div>
                      <div class="row mt-2" >
                        <a (click)="signInWithGoogle()">
                              <img src="../assets/google.jpg" height="24px" width="24px" >Sign in with Google  
                        </a>
                      </div>
                      
                    </form>
                    
              </div>
          </div>
      </div>
  </div>
</div>
